                    <label><input type="radio" name="q27" value="5"> –ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ –ø–æ–¥–±–∏—Ä–∞—é –∏ –≤–Ω–µ–¥—Ä—è—é –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</label>
                </div>
            </div>

            <button type="button" onclick="calculateScore()">–ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
        </form>

        <div class="result" id="result"></div>
        <div id="result-history"></div>
    </div>

    <script>
        const weights = {
            // Soft skills (1-18)
            q1: 8, q2: 7, q3: 6, q4: 7, q5: 6,
            q6: 5, q7: 8, q8: 7, q9: 6, q10: 5,
            q11: 6, q12: 5, q13: 7, q14: 6, q15: 5,
            q16: 4, q17: 5, q18: 4,
            
            // Hard skills (19-27)
            q19: 6, q20: 5, q21: 7, q22: 8, q23: 7,
            q24: 6, q25: 7, q26: 6, q27: 8
        };

        function calculateScore() {
            let softScore = 0;
            let hardScore = 0;
            const form = document.getElementById('entrepreneur-test');
            
            // –ü–æ–¥—Å—á—ë—Ç soft skills
            for(let i = 1; i <= 18; i++) {
                const selected = form.querySelector(`input[name="q${i}"]:checked`);
                if(selected) softScore += parseInt(selected.value) * weights[`q${i}`];
            }
            
            // –ü–æ–¥—Å—á—ë—Ç hard skills
            for(let i = 19; i <= 27; i++) {
                const selected = form.querySelector(`input[name="q${i}"]:checked`);
                if(selected) hardScore += parseInt(selected.value) * weights[`q${i}`];
            }

            // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è
            const finalSoftScore = Math.round((softScore / 390) * 100);
            const finalHardScore = Math.round((hardScore / 310) * 100);
            const totalScore = Math.round((finalSoftScore * 0.6 + finalHardScore * 0.4));

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            saveResults(finalSoftScore, finalHardScore, totalScore);
            showResults(finalSoftScore, finalHardScore, totalScore);
        }

        function saveResults(soft, hard, total) {
            const results = JSON.parse(localStorage.getItem('testResults')) || [];
            results.push({
                date: new Date().toISOString(),
                soft,
                hard,
                total
            });
            localStorage.setItem('testResults', JSON.stringify(results));
        }

        function showResults(soft, hard, total) {
            const resultHTML = `
                <h3>–û–±—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${total} –±–∞–ª–ª–æ–≤</h3>
                <p>${getTotalInterpretation(total)}</p>
                
                <div class="skills-section soft-skills">
                    <div class="section-title">Soft-–Ω–∞–≤—ã–∫–∏: ${soft}%</div>
                    <div class="progress-container">
                        <div class="progress-bar soft-progress" style="width: ${soft}%">${soft}%</div>
                    </div>
                    <p>${getSkillInterpretation(soft, 'soft')}</p>
                </div>
                
                <div class="skills-section hard-skills">
                    <div class="section-title">Hard-–Ω–∞–≤—ã–∫–∏: ${hard}%</div>
                    <div class="progress-container">
                        <div class="progress-bar hard-progress" style="width: ${hard}%">${hard}%</div>
                    </div>
                    <p>${getSkillInterpretation(hard, 'hard')}</p>
                </div>
                
                <h4>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h4>
                <p>${getRecommendations(soft, hard)}</p>
            `;
            
            document.getElementById('result').innerHTML = resultHTML;
            showHistory();
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('testResults')) || [];
            if (history.length === 0) return;

            let historyHTML = '<h3>–ò—Å—Ç–æ—Ä–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:</h3>';
            history.forEach((item, index) => {
                historyHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                        <strong>–¢–µ—Å—Ç #${index + 1}</strong> (${new Date(item.date).toLocaleString()})
                        <div>–û–±—â–∏–π: ${item.total}</div>
                        <div>Soft: ${item.soft}</div>
                        <div>Hard: ${item.hard}</div>
                    </div>
                `;
            });
            document.getElementById('result-history').innerHTML = historyHTML;
        }

        function getSkillInterpretation(score, type) {
            const texts = {
                soft: {
                    high: "–û—Ç–ª–∏—á–Ω—ã–µ –º—è–≥–∫–∏–µ –Ω–∞–≤—ã–∫–∏! –í—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç–µ –≤ –∫–æ–º–∞–Ω–¥–µ.",
                    medium: "–•–æ—Ä–æ—à–∏–µ –Ω–∞–≤—ã–∫–∏. –†–∞–∑–≤–∏–≤–∞–π—Ç–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç.",
                    low: "–¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–∞–∑–≤–∏—Ç–∏–µ –∫–æ–º–º—É–Ω–∏–∫–∞—Ç–∏–≤–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤."
                },
                hard: {
                    high: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–µ –≤–ª–∞–¥–µ–Ω–∏–µ —Ü–∏—Ñ—Ä–æ–≤—ã–º–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏!",
                    medium: "–î–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å. –û—Å–≤–æ–π—Ç–µ –Ω–æ–≤—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏.",
                    low: "–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –∏–∑—É—á–∏—Ç—å –±–∞–∑–æ–≤—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã."
                }
            };
            
            if (score >= 85) return texts[type].high;
            if (score >= 60) return texts[type].medium;
            return texts[type].low;
        }

        function getTotalInterpretation(score) {
            if (score >= 85) return "üéâ –ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! –í—ã –≥–æ—Ç–æ–≤—ã –∫ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—é –±–∏–∑–Ω–µ—Å–∞!";
            if (score >= 65) return "üëç –•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –°—Ñ–æ–∫—É—Å–∏—Ä—É–π—Ç–µ—Å—å –Ω–∞ —Å–ª–∞–±—ã—Ö –º–µ—Å—Ç–∞—Ö.";
            return "üîç –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–∞–∑–≤–∏—Ç–∏–µ –∫–ª—é—á–µ–≤—ã—Ö –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏–π.";
        }

        function getRecommendations(soft, hard) {
            let recs = [];
            if (soft < 60) recs.push("–¢—Ä–µ–Ω–∏–Ω–≥–∏ –ø–æ –ª–∏–¥–µ—Ä—Å—Ç–≤—É –∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏—è–º");
            if (hard < 60) recs.push("–ö—É—Ä—Å—ã –ø–æ —Ü–∏—Ñ—Ä–æ–≤—ã–º –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º (Trello, ChatGPT, Google Analytics)");
            if (soft >= 80 && hard >= 80) recs.push("–†–∞–∑–≤–∏–≤–∞–π—Ç–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ");
            
            return recs.length > 0 ? recs.join('<br>‚Ä¢ ') : "–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞—Ç—å—Å—è!";
        }
    </script>
